<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1366, initial-scale=1.0">
    <link rel="stylesheet" href="css/normolize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/timer.js" defer></script>
    <title>GamePC</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <a href="#" class="header__logo">
                <img src="img/Vector.svg" alt="">
            </a>
            <div class="header__menu">
                <nav class="header__nav">
                    <a href="#" class="header__link">Чем занимаемся</a>
                    <a href="#" class="header__link">Процес работы</a>
                    <a href="#" class="header__link">Команда</a>
                </nav>
            </div>
            <button type="button" class="button header_button">Оставить заявку</button>
        </div>
    </header>

    <main class="main">
        <section class="main__display">
            <div class="container">
                <h1 class="main__display__header">Собираем игровой ПК<br> под ваш бюджет</h1>
                <div class="timer main__display__timer">
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Дней</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Часов</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Минут</div>
                    </div>
                    <div class="timer__item">
                        <div class="timer__count">18</div>
                        <div class="timer__text">Секунд</div>
                    </div>
                </div>
                <button class="button main__button">Оставить заявку</button>
            </div>
            <div class="main__display-background">
                <img src="img/main-screen__bgc.jpg" alt="">
            </div>
        </section>
    </main>

    <div class="modal hidden">
        
    </div>
</body>
</html>
